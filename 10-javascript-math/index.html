<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
	function squared(num) {
		return num * num;
	}

	function cubed(num) {
		return num * num * num;
	}

	function factorial(num) {
		if (num < 0) return undefined;
		if (num === 0) return 1;
		let x = num - 1;
		while (x > 1) {
			num *= x;
			x--;
		}
		return num;
	}

	/* the below is my code to calculate square roots, cube roots, and the circumference of a circle with given radius */
	function squareRoot(num) {
		if (num < 0) {
			return "impossible";
		} else {
			return num ** 0.5;
		}
	}

	function cubeRoot(num) {
		if (num < 0) {
			return "impossible";
		} else {
			num = num ** (1/3)
			return num.toFixed(10)
		}
	}

	function findCircum(num) {
		if (num <= 0) {
			return "impossible";
		} else {
			return (Math.PI) * (num ** 2);
		}
	}

	input.addEventListener("change", () => {
  	const num = parseFloat(input.value);
 	 if (isNaN(num)) {
   		para.textContent = "You need to enter a number!";
 	} else {
    para.innerHTML = `${num} squared is ${squared(num)}.<br>`;
    para.innerHTML += `${num} cubed is ${cubed(num)}.<br>`;
    para.innerHTML += `${num} factorial is ${factorial(num)}.<br>`;
	para.innerHTML += `${num}'s square root is ${squareRoot(num)}.<br>`;
	para.innerHTML += `${num}'s cube root is ${cubeRoot(num)}.<br>`;
	para.innerHTML += `If a circle's radius is ${num}, its circumference is ${findCircum(num)}.<br>`;
	}
	});
	</script>
</body>
</html>
